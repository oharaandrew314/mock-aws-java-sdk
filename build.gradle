plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id "jacoco"
}

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
}

ext {
    ver = [
        aws: '1.11.300+'
    ]
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compileOnly group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: ver.aws
    compileOnly group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: ver.aws

    testImplementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: ver.aws
    testImplementation group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: ver.aws

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.assertj:assertj-core:3.13.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.98 // jacoco isn't smart enough to detect 100% kotlin coverage
            }
        }
    }
}
check.dependsOn jacocoTestCoverageVerification